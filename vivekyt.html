<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Kaddu Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: red;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        .like-button, .subscribe-button, .name-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .like-button button, .subscribe-button button, .name-input button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .like-button span, .name-display {
            margin-left: 10px;
            font-size: 16px;
        }
        .subscribe-button button {
            background-color: #FF0000;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
            .like-button button, .subscribe-button button, .name-input button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .like-button span, .name-display {
                font-size: 14px;
            }
        }
    </style>
    <script>
        let likeCount = 0;
        let submitCount = 0;
        const maxSubmits = 1000;

        function like() {
            likeCount++;
            document.getElementById('like-count').innerText = likeCount;
        }

        function displayName() {
            if (submitCount < maxSubmits) {
                const name = document.getElementById('name-input').value;
                document.getElementById('name-display').innerText = name;
                submitCount++;
            } else {
                alert('Sorry, the maximum number of submissions has been reached.');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Crazy Kaddu Gamer</h1>
    </div>
    <div class="subscribe-button">
        <button onclick="window.open('https://youtube.com/@crazykaddugamer?si=Ih6nUrL7EC3yIrpj&sub_confirmation=1', '_blank')">Subscribe</button>
    </div> 
    <div class="container">
        <h2>About My Channel</h2>
        <p>Hello dosto swagat hai Kaddu ke gang me ðŸ˜œ .</p>
        
        <h2>Latest Videos</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/619_9ta3pbA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/0Kzx99ERDS0" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Aap aur videos yahan add kar sakte hain -->

        <div class="like-button">
            <button onclick="like()">Like</button>
            <span id="like-count">0</span>
        </div>

        <div class="name-input">
            <input type="text" id="name-input" placeholder="Apna naam likhein">
            <button onclick="displayName()">Submit</button>
        </div>
        <div class="name-display">
            <p id="name-display"></p>
        </div>
    </div>
</body>
</html>
